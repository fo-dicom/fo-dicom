version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
    - dependency-name: "Microsoft.*"
      update-types: [ "version-update:semver-major" ]
    - dependency-name: "System.*"
      update-types: [ "version-update:semver-major" ]

- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: monthly
